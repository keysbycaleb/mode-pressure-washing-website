            const accordionContainer = document.querySelector('.services-accordion');
            if (accordionContainer) {
                Object.keys(servicesData).forEach(key => {
                    const service = servicesData[key];
                    const item = document.createElement('div');
                    item.className = 'service-accordion-item';
                    item.innerHTML = `
                        <div class="accordion-item-header">
                            <h3>${service.title}</h3>
                            <i class="fas fa-chevron-down icon"></i>
                        </div>
                        <div class="accordion-item-content">
                            <div class="accordion-content-inner">
                                <div class="accordion-content-text">
                                    <p>${service.description}</p>
                                    <a href="#" class="btn btn-primary" data-service-key="${key}">Learn More</a>
                                </div>
                                <div class="accordion-content-image">
                                    <img src="${service.image}" alt="${service.title}">
                                </div>
                            </div>
                        </div>
                    `;
                    accordionContainer.appendChild(item);
                });

                const accordionItems = document.querySelectorAll('.service-accordion-item');
                accordionItems.forEach(item => {
                    const header = item.querySelector('.accordion-item-header');
                    header.addEventListener('click', () => {
                        const currentlyActive = document.querySelector('.service-accordion-item.active');
                        if (currentlyActive && currentlyActive !== item) {
                            currentlyActive.classList.remove('active');
                            currentlyActive.querySelector('.accordion-item-content').style.maxHeight = 0;
                        }

                        item.classList.toggle('active');
                        const content = item.querySelector('.accordion-item-content');
                        if (item.classList.contains('active')) {
                            content.style.maxHeight = content.scrollHeight + "px";
                        } else {
                            content.style.maxHeight = 0;
                        }
                    });
                });
            }

            // --- SERVICE DETAIL SUB-SCREEN SCRIPT ---
            const detailScreen = document.getElementById('service-detail-screen');
            const backBtn = detailScreen.querySelector('.service-detail-back-btn');
            const learnMoreBtns = document.querySelectorAll('.btn[data-service-key]');
            const detailNavLinks = detailScreen.querySelectorAll('.service-detail-nav-link');
            const detailContentArea = detailScreen.querySelector('.service-detail-content-area');
            const heroTitle = detailScreen.querySelector('#detail-hero-title');
            const heroBg = detailScreen.querySelector('#detail-hero-bg');

            function populateAndShowDetailScreen(serviceKey) {
                const data = serviceDetailData[serviceKey];
                if (!data) return;

                // Populate hero
                heroTitle.textContent = data.heroTitle;
                heroBg.src = data.heroBg;
                heroBg.alt = data.heroTitle;

                // Populate content area
                let contentHTML = '';
                Object.keys(data).forEach(key => {
                    if (key !== 'heroTitle' && key !== 'heroBg') {
                        contentHTML += `<section id="${key}"><h2>${data[key].title}</h2>${data[key].content}</section>`;
                    }
                });
                detailContentArea.innerHTML = contentHTML;

                // Show screen & reset state
                detailScreen.style.display = 'block';
                document.body.style.overflow = 'hidden';
                detailScreen.scrollTop = 0; // Scroll to top of the sub-screen

                // Reset tabs to Overview
                detailNavLinks.forEach(l => l.classList.remove('active'));
                detailScreen.querySelector('.service-detail-nav-link[data-target="overview"]').classList.add('active');
                
                const detailContentSections = detailScreen.querySelectorAll('.service-detail-content-area > section');
                detailContentSections.forEach(section => {
                    section.classList.toggle('active', section.id === 'overview');
                });


                // Re-attach FAQ listeners
                setupFaqAccordion();
            }

            learnMoreBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const serviceKey = btn.dataset.serviceKey;
                    populateAndShowDetailScreen(serviceKey);
                });
            });

            backBtn.addEventListener('click', () => {
                detailScreen.style.display = 'none';
                document.body.style.overflow = '';
            });

            detailNavLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');

                    detailNavLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');

                    const detailContentSections = detailScreen.querySelectorAll('.service-detail-content-area > section');
                    detailContentSections.forEach(section => {
                        section.classList.toggle('active', section.id === targetId);
                    });
                });
            });

            function setupFaqAccordion() {
                const faqItems = detailScreen.querySelectorAll('.faq-item');
                faqItems.forEach(item => {
                    const question = item.querySelector('.faq-question');
                    question.addEventListener('click', () => {
                        const answer = item.querySelector('.faq-answer');
                        const icon = item.querySelector('i');
                        const isOpen = answer.style.maxHeight && answer.style.maxHeight !== '0px';

                        if (isOpen) {
                            answer.style.maxHeight = null;
                            icon.classList.remove('fa-minus');
                            icon.classList.add('fa-plus');
                        } else {
                            answer.style.maxHeight = answer.scrollHeight + 'px';
                            icon.classList.remove('fa-plus');
                            icon.classList.add('fa-minus');
                        }
                    });
                });
            }
        });
